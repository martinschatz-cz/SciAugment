name: CI-python

on:
  push:
    branches: ["development"] #["main", "development"]

jobs:
  test-37:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e git+https://github.com/martinschatz-cz/SciAugment.git@development#egg=SciAugment

      - name: Run tests
        run: |
          pytest tests/

